{% assign group_count = include.data | size %}
{% assign group_width = 12 | divided_by: group_count %}

<div class="pull-left" class="mt-4">
	<p class="table-title"> <strong> Filters: </strong> </p>
	<table class="table table-bordered">
		<thead>
			<tr class="row title-row">

			{% for radioGroup in include.data %}
				<th class="col-{{ group_width }}"> {{ radioGroup.name }} </th>
			{% endfor %}

			</tr>
		</thead>
		<tbody>
			<tr class="row">

			{% for radioGroup in include.data %}
				<td class="cell col-{{ group_width }}">

				{% for button in radioGroup.filters %}
					<label class="radio">
						<input type="checkbox"
						       name="{{ radioGroup.name }}"
						       value="{{ button.id }}"
						       title="{{button.description}}"
						       data-filter-{{ radioGroup.id }}="{{ button.habitat_id }}">
						{{ button.label }}
					</label>
					<br/>
				{% endfor %}

				</td>
			{% endfor %}

			</tr>
		</tbody>
	</table>
	<input type="button"
		   id="clear_button"
		   value="Clear all">
   	<input type="button"
		   id="show_button"
   		   value="Show all">
</div>
