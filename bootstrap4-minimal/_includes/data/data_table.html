<div class="pull-left" class="mt-4">
  <p class="table-title"> <strong> Data Result: </strong> </p>
  <table class="table">
	<thead>
		<tr class="row title-row">
			<th class="cell col-3"> <strong> Collection </strong> </th>
			<th class="cell col-5"> <strong> Description </strong> </th>
			<th class="cell col-4"> <strong> Metadata and Data </strong> </th>
		</tr>
	</thead>
	<tbody>
	{% for itemrow in include.data %}
		<tr class="row data-record"
		    data-type-habitats='
		    {%- for habitat in itemrow.habitats.habitat -%}
		    	{{ habitat }}-
		    {%- endfor -%}'
		    data-type-measurementTypes='
		    {%- for measurement in itemrow.measurementTypes.measurementType -%}
		    	{{ measurement }}-
		    {%- endfor -%}'
		    data-type-lterCoreResearchAreas='
		    {%- for area in itemrow.lterCoreResearchAreas.lterCoreResearchArea -%}
		    	{{ area }}-
		    {%- endfor -%}'
		    >
			<td class="cell col-3"> {{ itemrow.collectionName }} </td>
			<td class="cell col-5"> {{ itemrow.abstract }} </td>
			<td class="cell col-4">
			{% for package in itemrow.dataPackages.package %}
				{% assign docid = package.docid | split: "." %}
				<!-- <a class="package-link" href="https://portal.edirepository.org/nis/mapbrowse?scope={{ docid[0] }}&identifier={{ docid[1] }}&revision=newest"> {{ package.shortTitle }} </a> -->
				<a class="package-link" href="package/?package={{ package.docid }}"> {{ package.shortTitle }} </a>
				<br/>
			{% endfor %}

			</td>
		</tr>
	{% endfor %}
	</tbody>
  </table>
</div>
