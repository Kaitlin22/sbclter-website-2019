<div class="pull-left">
  <h3 id="{{include.data.name}}">{{ include.data.name }}</h3>
  <table class="table table-bordered table-striped">
    <thead id="table_header_{{include.data.name}}">
      <tr>
        {% for column in include.columns %}
          <th>{{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody id="myTable">
    {% for itemrow in include.data.items %}
      <tr class="table_row_{{include.data.name}}">
        {% for filter in include.dataFilter %}
          <td>{{ itemrow[filter] }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
