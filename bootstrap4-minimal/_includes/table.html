<div class="pull-left">
  <table class="table table-bordered table-striped">
    <thead id="table_header_{{bios.name}}">
      <tr>
        {% for column in include.columns %}
          <th>{{ column }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody id="myTable">
    {% for itemrow in include.data %}
      <tr class="table_row_{{bios.name}}">
        {% for item in itemrow %}
          <td>{{ item[1] }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
