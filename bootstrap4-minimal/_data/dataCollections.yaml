- collectionName: 'SBC LTER: Ongoing long-term kelp removal experiment'
  abstract: 'Size and abundance data of algae, invertebrates and fish collected twice
    per season in permanent transects (40 x 2 meter) at 4 permanent sites as part
    of the SBC LTER long-term kelp removal experiment. The experiment tests the consequences
    of consistent annual giant kelp loss arising from winter storms. The following
    manipulations are being currently maintained: Control- M. pyrifera surface canopy
    is left intact; Annual removal- M. pyrifera is removed once each winter and allowed
    to re-colonize over the course of the year, and Continuous removal- M. pyrifera
    is removed on each sampling date. The experiment began in 2008, and the continuous-removal
    treatment began in April, 2010.'
  dataPackages:
    package:
    - docid: knb-lter-sbc.29
      shortTitle: LTE KR - Abundance and size of giant kelp
    - docid: knb-lter-sbc.30
      shortTitle: LTE KR - Abundance and size of reef fish
