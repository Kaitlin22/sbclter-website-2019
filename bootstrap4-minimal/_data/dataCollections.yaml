    - collectionName: "SBC LTER: Ongoing time-series of kelp forest community\n    structure"
      abstract: "Long-term data on the abundance of ~250 species of algae, invertebrates and fish,\n      collected each summer on permanent 80 meter square transects (40 x 2m) at 9 mainland and 2\n      Santa Cruz Island reef sites. Data collection began in the summer of 2000 and continues\n      annually to provide information on community structure, population dynamics and species change\n      at local reefs."
      dataPackages: 
        package: 
          - docid: "knb-lter-sbc.18"
            shortTitle: "Abundance and size of giant kelp"
          - docid: "knb-lter-sbc.17"
            shortTitle: "Abundance and size of reef fish"
          - docid: "knb-lter-sbc.19"
            shortTitle: "Abundance of algae and invertebrates"
          - docid: "knb-lter-sbc.15"
            shortTitle: "Percent cover of algae, invertebrates and bottom substrate"
          - docid: "knb-lter-sbc.43"
            shortTitle: "Bottom topography"
      habitats: 
        habitat: reef
      measurementTypes: 
        measurementType: community_structure
      lterCoreResearchAreas: 
        lterCoreResearchArea: "population dynamics"
      mapLayers: 
        mapLayer: reefAnnPopSurvey
      represents: 
        type: 
          - signature
          - monitoring
        inventoryType: time_series
      _id: reef_community_structure
    - collectionName: "SBC LTER: Ongoing long-term kelp removal experiment"
      abstract: "Size and abundance data of algae, invertebrates and fish collected twice per season in\n    permanent transects (40 x 2 meter) at 4 permanent sites as part of the SBC LTER long-term kelp\n    removal experiment. The experiment tests the consequences of consistent annual giant kelp loss\n    arising from winter storms. The following manipulations are being currently maintained:\n    Control- M. pyrifera surface canopy is left intact; Annual removal- M. pyrifera is removed\n    once each winter and allowed to re-colonize over the course of the year, and Continuous\n    removal- M. pyrifera is removed on each sampling date. The experiment began in 2008, and the\n    continuous-removal treatment began in April, 2010."
      dataPackages: 
        package: 
          - docid: "knb-lter-sbc.29"
            shortTitle: "Abundance and size of giant kelp"
          - docid: "knb-lter-sbc.30"
            shortTitle: "Abundance and size of reef fish"
          - docid: "knb-lter-sbc.34"
            shortTitle: "Abundance of algae and invertebrates"
          - docid: "knb-lter-sbc.28"
