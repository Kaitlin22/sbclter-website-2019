            shortTitle: "Irradiance (PAR) at the surface and seafloor"
          - docid: "knb-lter-sbc.58"
            shortTitle: "Net primary production of macroalgae"
          - docid: "knb-lter-sbc.44"
            shortTitle: "Bottom topography"
      habitats: 
