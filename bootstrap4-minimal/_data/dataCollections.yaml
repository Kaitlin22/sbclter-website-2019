            shortTitle: "Biomass of macroalgae"
          - docid: "knb-lter-sbc.25"
            shortTitle: "Biomass of macroalgal detritus"
          - docid: "knb-lter-sbc.27"
            shortTitle: "Understory kelp allometrics"
          - docid: "knb-lter-sbc.26"
            shortTitle: "Sea urchin size structure"
