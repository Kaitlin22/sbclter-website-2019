- collectionName: 'SBC LTER: Ongoing time-series of giant kelp forest community structure'
  abstract: 'Size, abundance, and biomass data of algae, invertebrates and fish collected
    twice per season in permanent transects (40 x 2 meter) at five permanent sites
    as part of the SBC LTER long-term kelp removal experiment. The experiment tests
    the consequences of consistent annual giant kelp loss arising from winter storms.
    The following manipulations were maintained: Control- M. pyrifera surface canopy
    was left intact; Annual removal- M. pyrifera was removed once each winter and
    allowed to re-colonize over the course of the year, and Continuous removal- M.
    pyrifera was removed on each sampling date. The experiment began in 2008, and
    the continuous-removal treatment began in April, 2010. The experiment ended in
    2017 and transects continue to be surveyed to study dynamics of recovery. Data
    include bottom topography for control and annual removal transects. Time-series
    estimates of net primary production of understory macroalgae at each transect
    is also collected.'
  dataPackages:
    package:
    - docid: knb-lter-sbc.15
      shortTitle: KFCD percent cover of algae, invertebrates and bottom substrate
    - docid: knb-lter-sbc.17
      shortTitle: KFCD abundance and size of reef fish
    - docid: knb-lter-sbc.18
      shortTitle: KFCD abundance and size of giant kelp
    - docid: knb-lter-sbc.19
      shortTitle: KFCD abundance of algae and invertebrates
    - docid: knb-lter-sbc.50
