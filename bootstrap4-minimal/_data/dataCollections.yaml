- collectionName: 'SBC LTER: Ongoing time-series of net primary production of giant
    kelp'
  abstract: This collection includes an ongoing time series of net primary production
    (NPP), growth, standing crop and loss rates for the giant kelp, Macrocystis pyrifera,
    that are appropriate for examining seasonal and inter-annual patterns. Sampling
    is conducted monthly at three reef sites, and began in 2002. Data sets supporting
    modeled loss parameters are included (blade content, lifespan, loss and DOC exudation).
    Data on the allometry and lifespan of giant kelp fronds, the turnover of blades,
    and photosynthetic characteristics of blades is also provided.
