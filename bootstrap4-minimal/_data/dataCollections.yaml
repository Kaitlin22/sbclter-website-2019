    and fish, collected each summer on permanent 80 meter square transects (40 x 2m)
    at 9 mainland and 2 Santa Cruz Island reef sites. Data collection began in the
    summer of 2000 and continues annually to provide information on community structure,
    population dynamics and species change at local reefs.
